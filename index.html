<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="header">
     <div class="search-box">
      <input type="text" placeholder="Enter your location"class="input-box">
      <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
     </div>
    </div>
    <div class="weather-body">
       <img src="/assets/clear.jpeg"alt="Weather image" class="weather-img">
       <div class="weather-box">
        <p class="temperature">0<sup></sup></p>
        <p class="description">Clear Weather</p>
       </div>
    </div>
   </div>
   <script src="https://kit.fontawesome.com/f693f083ac.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
